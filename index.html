<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aditi üíñ Be My Valentine</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Comic Sans MS", "Poppins", cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 92%;
      height: 85vh;
      max-width: 420px;
      padding: 30px 20px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: #ff4d6d;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #taunt {
      height: 24px;
      font-size: 14px;
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    .button-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px; /* THIS guarantees NO is below YES */
      margin-top: 10px;
      position: relative;
    }

    button {
      font-size: 16px;
      padding: 12px 26px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      user-select: none;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #yes:active {
      transform: scale(1.1);
    }

    #no {
      background-color: #4da3ff;
      color: white;
      position: absolute; /* becomes active only after move */
      left: 50%;
      transform: translateX(-50%);
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 5s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Aditi üíñ</h1>
    <p>Will you be my Valentine?</p>
    <div id="taunt"></div>

    <!-- INITIAL POSITION handled by layout -->
    <div class="button-stack" id="buttonStack">
      <button id="yes">Yes üíï</button>
      <button id="no">No üôà</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const tauntBox = document.getElementById("taunt");
    const card = document.querySelector(".card");
    const stack = document.getElementById("buttonStack");

    const taunts = [
      "I think YES üòè tumne galat dabaya hai",
      "Arre arre üòÇ NO allowed nahi hai",
      "Oops üôà phir se miss",
      "Aditi‚Ä¶ YES try karo üíñ",
      "Phone bhi YES chahta hai üòå",
      "Nice try üòú but NO is shy",
      "Galat button madam üòÇ"
    ];

    function showTaunt() {
      tauntBox.innerText =
        taunts[Math.floor(Math.random() * taunts.length)];
    }

    function activateEscapeMode() {
      if (noBtn.dataset.active) return;
      noBtn.dataset.active = "true";

      const rect = noBtn.getBoundingClientRect();
      const cardRect = card.getBoundingClientRect();

      noBtn.style.position = "absolute";
      noBtn.style.left =
        rect.left - cardRect.left + "px";
      noBtn.style.top =
        rect.top - cardRect.top + "px";
    }

    function moveNo() {
      activateEscapeMode();

      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width;
      const maxY = cardRect.height - btnRect.height - 20;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";

      showTaunt();
    }

    noBtn.addEventListener("pointerdown", function (e) {
      e.preventDefault();
      moveNo();
    });

    document.addEventListener(
      "pointermove",
      function (e) {
        const rect = noBtn.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width / 2);
        const dy = e.clientY - (rect.top + rect.height / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 120) {
          moveNo();
        }
      },
      { passive: false }
    );

    yesBtn.addEventListener("click", function () {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          text-align:center;
          font-family:Comic Sans MS, cursive;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        ">
          <h1 style="color:#ff4d6d;">YAYYY ADITI!! üíñü•∞</h1>
          <p style="font-size:18px;">Best decision ever ‚ù§Ô∏è</p>
        </div>
      `;
    });

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 16 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>

</body>
</html>
