<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aditi ğŸ’– Be My Valentine</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Comic Sans MS", "Poppins", cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 95%;
      height: 90vh;
      max-width: 420px;
      padding: 30px 20px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: #ff4d6d;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 12px;
    }

    #taunt {
      min-height: 24px;
      font-size: 14px;
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    /* NORMAL FLOW â€” THIS IS THE KEY */
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      margin-top: 10px;
    }

    button {
      font-size: 16px;
      padding: 12px 26px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      user-select: none;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #4da3ff;
      color: white;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 5s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Aditi ğŸ’–</h1>
    <p>Will you be my Valentine?</p>
    <div id="taunt"></div>

    <!-- NORMAL STACK â€” ALWAYS CORRECT -->
    <div class="buttons">
      <button id="yes">Yes ğŸ’•</button>
      <button id="no">No ğŸ™ˆ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const tauntBox = document.getElementById("taunt");
    const card = document.querySelector(".card");

    let escapeActivated = false;

    const taunts = [
      "I think YES ğŸ˜ tumne galat dabaya hai",
      "Arre arre ğŸ˜‚ NO allowed nahi hai",
      "Oops ğŸ™ˆ phir se miss",
      "Aditiâ€¦ YES try karo ğŸ’–",
      "Phone bhi YES chahta hai ğŸ˜Œ",
      "Nice try ğŸ˜œ",
      "Galat button madam ğŸ˜‚"
    ];

    function showTaunt() {
      tauntBox.textContent =
        taunts[Math.floor(Math.random() * taunts.length)];
    }

    function activateEscapeMode() {
      if (escapeActivated) return;
      escapeActivated = true;

      const btnRect = noBtn.getBoundingClientRect();
      const cardRect = card.getBoundingClientRect();

      noBtn.style.position = "absolute";
      noBtn.style.left = (btnRect.left - cardRect.left) + "px";
      noBtn.style.top = (btnRect.top - cardRect.top) + "px";
    }

    function moveNo() {
      activateEscapeMode();

      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight - 20;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";

      showTaunt();
    }

    noBtn.addEventListener("pointerdown", function (e) {
      e.preventDefault();
      moveNo();
    });

    document.addEventListener(
      "pointermove",
      function (e) {
        if (!escapeActivated) return;

        const rect = noBtn.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width / 2);
        const dy = e.clientY - (rect.top + rect.height / 2);

        if (Math.sqrt(dx * dx + dy * dy) < 120) {
          moveNo();
        }
      },
      { passive: false }
    );

    yesBtn.addEventListener("click", function () {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          text-align:center;
          font-family:Comic Sans MS, cursive;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        ">
          <h1 style="color:#ff4d6d;">YAYYY ADITI!! ğŸ’–ğŸ¥°</h1>
          <p style="font-size:18px;">Best decision ever â¤ï¸</p>
        </div>
      `;
    });

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 16 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>

</body>
</html>
